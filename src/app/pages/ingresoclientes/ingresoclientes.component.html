<div class="card">
    <h5 class="card-header">INGRESO DE CLIENTES</h5>
    <div class="card-body">
        <form>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">TURNO POR FECHA</a>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <br><br>
                    <button type="button" class="btn btn-info mx-2" (click)="ExportTOExcel()">EXCEL</button>
                    <!-- <button type="button" class="btn btn-primary" (click)="generarPDF()">PDF</button> -->
                    <button type="button" class="btn btn-info" (click)="generarPdf('hola',1)">PDF</button>
                    <br><br>

                    <h1>INGRESO CLIENTES</h1>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Total Clientes</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let servicio of servicio">
                                    <td>{{servicio.Fecha}}</td>
                                    <td>{{servicio.clientes}}</td>


                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </form>


    </div>
</div>
