<div class="card">
    <h5 class="card-header">DISTRIBUCION Y ESTADO DE TURNOS</h5>

    <div class="card-body">
        <form>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">DISTRIBUCION Y ESTADO DE TURNOS</a>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <br><br>
                    <button type="button" class="btn btn-info mx-2" (click)="ExportTOExcel()">EXCEL</button>
                    <!-- <button type="button" class="btn btn-primary" (click)="generarPDF()">PDF</button> -->
                    <button type="button" class="btn btn-info" (click)="generarPdf('hola',1)">PDF</button>
                    <br><br>
                    <div class="container" id="content" #content #TABLE #table>
                        <h1>DISTRIBUCION Y ESTADO DE TURNOS</h1>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Servicio</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Total Turnos</th>
                                    <th scope="col">T. Atendidos</th>
                                    <th scope="col">No Atendidos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let servicio of servicio">
                                    <td>{{servicio.SERV_NOMBRE}}</td>
                                    <td>{{servicio.fecha}}</td>
                                    <td>{{servicio.turnos}}</td>
                                    <td>{{servicio.ATENDIDOS}}</td>
                                    <td>{{servicio.NOATENDIDOS}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </form>


    </div>
</div>
